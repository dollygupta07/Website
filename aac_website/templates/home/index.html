


{% extends 'base.html' %}
{% load static %}
  
  {% block styscr %}  
        
  
  {% endblock styscr %} 
{%  block body %}


		<link rel="stylesheet"  href= "../../static/css/home.css">
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/images/1.jpeg" style="width:100%; height : 600px">
        <div class="carousel-caption d-none d-md-block">
            <p>Image one</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="/static/images/2.jpeg" style="width:100%; height : 600px">
        <div class="carousel-caption d-none d-md-block">
            <p>Image two</p>
        </div>
      </div>
    
      <div class="carousel-item">
        <img src="/static/images/3.jpeg" style="width:100%; height : 600px">
        <div class="carousel-caption d-none d-md-block">
            <p>Image three</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Animated Counters</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet'>
<style type="text/css">
	* 		{ margin: 0; padding: 0; }
	body	{background: black;
		  font-family: 'Lato', sans-serif; }
	.logo	{ margin: 40px 0 100px; text-align: center; }
	.logo img { max-width: 250px; }
	.counters 	{ padding: 50px 0; background-color: #fff; color: #0d6fdd; }
	.common-box { width: calc(100% / 4 - 4px); display: inline-block; vertical-align: top; text-align: center; }
	.counter-num	{ font-size: 60px; line-height: normal; font-weight: 900; }
	.counter-text	{ font-size: 26px; line-height: normal; }
	.scroll-down	{ text-align: center; font-size: 20px; line-height: normal; color: #fff; }
</style>

<div id="inview-example" class="counters">
	<div class="common-box">
		<div class="counter-num">
			<span class="timer" data-count="9">9</span>
			<span>+</span>
		</div>
		<div class="counter-text">Members</div>
	</div>
	<div class="common-box">
		<div class="counter-num">
			<span class="timer" data-count="2200">2200</span>
			<span>+</span>
		</div>
		<div class="counter-text">Projects</div>
	</div>
	<div class="common-box">
		<div class="counter-num">
			<span class="timer" data-count="80">80</span>
			<span>%</span>
		</div>
		<div class="counter-text">Telescopes</div>
	</div>
	<div class="common-box">
		<div class="counter-num">
			<span class="timer" data-count="200">200</span>
			<span>+</span>
		</div>
		<div class="counter-text"> Alumnis</div>
	</div>
</div>




{% endblock body %}
